<html>

<head>
    <meta charset="UTF-8">
    <title>Bai Tap Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: inherit;

        }

        body {
            padding: 0;
            margin: 0;
        }

        .wrap {
            max-width: 1500;
            margin: auto;
            background: gainsboro;
            height: 800px;

        }

        .loginForm {
            padding-top: 40px;
            width: 100%;
            height: 140px;
            border: 1px solid grey;

        }

        .left {
            float: left;
            width: 40%;
            height: 80px;
            padding-left: 80px;
        }

        .right {
            float: right;
            width: 40%;
            height: 80px;
            position: relative;
        }

        .title {
            float: left;
            width: 33.330%;
            padding-right: 30px;
            position: relative;
            height: 41px;
        }

        .remember {
            float: left;
            width: 33.330%;
            padding-right: 30px;
            position: relative;
            height: 41px;
            padding-top: 5px;
        }

        .remember a:link {
            color: black;
            text-decoration: none;
        }

        .title input {
            width: 100%;
            height: 24px;
            padding: 0;
            border: 1px solid grey;
            font-size: 16px;

        }

        #loginButton {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 24px;
            background: whitesmoke;
        }

        #loginButton:hover {
            opacity: 0.8;
        }

        .content {
            height: 800px;
            background: whitesmoke;
        }

        .register {
            width: 40%;
            float: right;
            height: 800px;
        }

        .row {
            width: 480px;
            float: left;
            padding-bottom: 15px;
        }

        .register input {
            height: 30px;
            width: 100%;
            border: 1px solid grey;
            font-size: 20px;
        }

        .name {
            float: left;
            width: 46%;
            position: relative;
            height: 40px;
        }

        .sure {
            float: right;
        }

        .info {
            width: 100%;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <div class="loginForm">
            <div class="left">
                <a href="index.html">
                    <img src="http://www.moy.media/wp-content/uploads/2017/07/Website-Logo-5.png" />
                </a>

            </div>
            <div class="right">
                <form>
                    <div class="title">
                        <label for="emailLogin">Email</label>
                        <input type="text" id="emailLogin" name="emailLogin" />
                    </div>
                    <div class="title">
                        <label for="passwordLogin">Password</label>
                        <input type="password" id="passwordLogin" name="passwordLogin" />
                    </div>
                    <div class="title Login">
                        <input type="submit" value="Login" id="loginButton"></input>
                    </div>
                    <div class="Remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me?</label>
                        </input>
                    </div>
                    <div class="Remember">
                        <a href="#">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="content">
            <div class="register">
                <h1>Create a new account</h1>
                <h3>It's free and always will be.</h3>
                <div class="row">
                    <div class="name">
                        <input type="text" id="name" name="name" placeholder="FirstName" />
                    </div>
                    <div class="name sure">
                        <input type="text" id="sureName" name="sureName" placeholder="SureName" />
                    </div>
                </div>
                <div class="row">
                    <div class="info">
                        <input type="text" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="row">
                    <div class="info">
                        <input type="password" id="password" name="password" placeholder="Password" />
                    </div>
                </div>
                <div class="row">
                    <div class="info">
                        <input type="text" id="Address" name="Address" placeholder="Address" />
                    </div>
                </div>
                <div class="row">
                        <div class="info">
                            <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="PhoneNumber" />
                        </div>
                    </div>
                    <div class="row">
                            <h3>Birthday</h3>
                        </div>
            </div>
        </div>
    </div>

</body>

</html>
